sonar.exclusions=_* , .* , tests/**, vendor/**/* , node_modules/**/*, resources/test/**/*, resources/seeder/**/*, resources/lang/**/*, lang/**/*, public/select2/**/*, public/js/jquery-ui-1.11.4.custom/jquery-ui.js, public/js/vue.js, components/nusoap/nusoap.php, public/js/dropzone.js

