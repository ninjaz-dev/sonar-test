sonar.projectKey=ninjaz-dev_sonar-test
sonar.organization=ninjaz-dev

sonar.sourceEncoding=UTF-8
sonar.sources=.

sonar.tests=tests

sonar.php.coverage.reportPaths=coverage.xml
